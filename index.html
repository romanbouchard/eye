<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Explorateur de fichiers</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e0e7ff;
    padding: 20px;
  }

  h2 {
    color: #1e3a8a;
    text-shadow: 1px 1px 2px #aaa;
  }

  #fileTree {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 15px;
    max-width: 400px;
  }

  .folder, .file {
    margin: 5px 0;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background 0.2s;
  }

  .folder {
    font-weight: bold;
    color: #1e40af;
  }

  .file {
    color: #2563eb;
  }

  .folder:hover, .file:hover {
    background: #dbeafe;
  }

  .nested {
    margin-left: 20px;
    display: none;
  }

  .folder::before {
    content: "üìÅ ";
  }

  .file::before {
    content: "üìÑ ";
  }

  .locked::before {
    content: "üîí ";
  }
</style>
</head>
<body>

<h2>Explorateur de fichiers</h2>
<div id="fileTree"></div>

<script>
const files = {
  "Images": {
    "eau_de_toilette00.png": { path: "images/eau_de_toilette00.png", pin: null },
    "pin_6969.webp": { path: "images/pin_6969.webp", pin: "6969" }
  }
};

function createTree(container, obj) {
  for (let key in obj) {
    const item = document.createElement('div');

    if (typeof obj[key] === 'object' && obj[key].path === undefined) {
      // C'est un dossier
      item.textContent = key;
      item.className = 'folder';
      const nested = document.createElement('div');
      nested.className = 'nested';
      createTree(nested, obj[key]);
      item.onclick = () => { nested.style.display = nested.style.display === 'none' ? 'block' : 'none'; };
      container.appendChild(item);
      container.appendChild(nested);
    } else {
      // C'est un fichier
      const file = obj[key];
      item.textContent = key;
      item.className = 'file';
      if (file.pin) item.classList.add('locked'); // Ajoute ic√¥ne lock pour fichiers prot√©g√©s
      item.onclick = () => {
        if (file.pin) {
          const userPin = prompt("Entrez le PIN pour d√©bloquer ce fichier :");
          if (userPin === file.pin) {
            window.open(file.path, "_blank");
          } else {
            alert("PIN incorrect !");
          }
        } else {
          window.open(file.path, "_blank");
        }
      };
      container.appendChild(item);
    }
  }
}

createTree(document.getElementById('fileTree'), files);
</script>

</body>
</html>
