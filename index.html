<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Explorateur de fichiers</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e0e7ff;
    padding: 20px;
  }

  h2 {
    color: #1e3a8a;
    text-shadow: 1px 1px 2px #aaa;
  }

  #fileTree {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    padding: 15px;
    max-width: 400px;
  }

  .folder, .file {
    margin: 6px 0;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.2s, transform 0.2s;
  }

  .folder { font-weight: bold; color: #1e40af; }
  .file { color: #2563eb; }

  .folder:hover, .file:hover {
    background: #dbeafe;
    transform: scale(1.03);
  }

  .nested {
    margin-left: 20px;
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease, max-height 0.3s ease;
    max-height: 0;
  }

  .nested.show {
    display: block;
    opacity: 1;
    max-height: 500px;
  }

  .folder::before { content: "üìÅ "; }
  .file::before { content: "üìÑ "; }
  .locked::before { content: "üîí "; }

  /* --- OVERLAY --- */
  #viewerOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  #viewerOverlay.show {
    display: flex;
    opacity: 1;
  }

  #viewerBox {
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    border-radius: 10px;
    transform: scale(0.8);
    transition: transform 0.4s ease;
  }

  #viewerOverlay.show #viewerBox {
    transform: scale(1);
  }

  #viewerClose {
    position: absolute;
    top: -40px;
    right: 0;
    font-size: 28px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    z-index: 10;
  }

  #viewerImage {
    display: block;
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    transition: opacity 0.4s ease;
    opacity: 0;
  }

  #viewerImage.show {
    opacity: 1;
  }

  /* overlay transparent au-dessus de l'image */
  #imageBlocker {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 5;
  }
</style>
</head>
<body>

<h2>Explorateur de fichiers</h2>
<div id="fileTree"></div>

<!-- OVERLAY VIEWER -->
<div id="viewerOverlay">
  <div id="viewerBox">
    <div id="viewerClose" onclick="closeViewer()">X</div>
    <img id="viewerImage" src="">
    <div id="imageBlocker"></div>
  </div>
</div>

<script>
const files = {
  "images": {
    "eau_de_toilette00.png": { path: "images/eau_de_toilette00.png", pin: null },
    "pin_6969.webp": { path: "images/pin_6969.webp", pin: "6969" }
  },
  "videos": {
    "11mamoutlaineuxdanmontroupersonel.mp4": { path: "videos/11mamoutlaineuxdanmontroupersonel.mp4", pin: "pepperoni" }
  }
};

function createTree(container, obj) {
  for (let key in obj) {
    const item = document.createElement('div');

    if (typeof obj[key] === 'object' && obj[key].path === undefined) {
      item.textContent = key;
      item.className = 'folder';

      const nested = document.createElement('div');
      nested.className = 'nested';

      createTree(nested, obj[key]);

      item.onclick = () => {
        if (nested.classList.contains('show')) {
          nested.classList.remove('show');
        } else {
          nested.classList.add('show');
        }
      };

      container.appendChild(item);
      container.appendChild(nested);
    } else {
      const file = obj[key];
      item.textContent = key;
      item.className = 'file';

      if (file.pin) item.classList.add('locked');

      item.onclick = () => {
        if (file.pin) {
          const userPin = prompt("Entrez le PIN pour d√©bloquer ce fichier :");
          if (userPin !== file.pin) {
            alert("PIN incorrect !");
            return;
          }
        }
        openViewer(file.path);
      };

      container.appendChild(item);
    }
  }
}

function openViewer(path) {
  const overlay = document.getElementById("viewerOverlay");
  const img = document.getElementById("viewerImage");
  const blocker = document.getElementById("imageBlocker");

  img.classList.remove("show");
  img.src = path;
  overlay.classList.add("show");

  img.onload = () => {
    blocker.style.width = img.offsetWidth + "px";
    blocker.style.height = img.offsetHeight + "px";
    img.classList.add("show");
  };
}

function closeViewer() {
  const overlay = document.getElementById("viewerOverlay");
  const img = document.getElementById("viewerImage");

  img.classList.remove("show");
  overlay.classList.remove("show");

  setTimeout(() => { img.src = ""; }, 400);
}

createTree(document.getElementById('fileTree'), files);
</script>

</body>
</html>
