<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Explorateur de fichiers</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e0e7ff;
    padding: 20px;
  }

  h2 {
    color: #1e3a8a;
    text-shadow: 1px 1px 2px #aaa;
  }

  #fileTree {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    padding: 15px;
    max-width: 400px;
  }

  .folder, .file {
    margin: 6px 0;
    cursor: pointer;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.2s;
  }

  .folder { font-weight: bold; color: #1e40af; }
  .file { color: #2563eb; }

  .folder:hover, .file:hover { background: #dbeafe; }

  .nested { margin-left: 20px; display: none; }

  .folder::before { content: "üìÅ "; }
  .file::before { content: "üìÑ "; }
  .locked::before { content: "üîí "; }

  /* --- OVERLAY --- */
  #viewerOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(4px);
  }

  #viewerBox {
    position: relative;
  }

  #viewerClose {
    position: absolute;
    top: -40px;
    right: 0;
    font-size: 28px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    z-index: 10;
  }

  #viewerImage {
    display: block;
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 8px;
  }

  /* overlay transparent au-dessus de l'image */
  #imageBlocker {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 5;
  }
</style>
</head>
<body>

<h2>Explorateur de fichiers</h2>
<div id="fileTree"></div>

<!-- OVERLAY VIEWER -->
<div id="viewerOverlay">
  <div id="viewerBox">
    <div id="viewerClose" onclick="closeViewer()">X</div>
    <img id="viewerImage" src="">
    <div id="imageBlocker"></div>
  </div>
</div>

<script>
const files = {
  "Images": {
    "eau_de_toilette00.png": { path: "images/eau_de_toilette00.png", pin: null },
    "pin_6969.webp": { path: "images/pin_6969.webp", pin: "6969" }
  }
};

function createTree(container, obj) {
  for (let key in obj) {
    const item = document.createElement('div');

    if (typeof obj[key] === 'object' && obj[key].path === undefined) {
      item.textContent = key;
      item.className = 'folder';

      const nested = document.createElement('div');
      nested.className = 'nested';

      createTree(nested, obj[key]);

      item.onclick = () => {
        nested.style.display = nested.style.display === 'none' ? 'block' : 'none';
      };

      container.appendChild(item);
      container.appendChild(nested);
    } else {
      const file = obj[key];
      item.textContent = key;
      item.className = 'file';

      if (file.pin) item.classList.add('locked');

      item.onclick = () => {
        if (file.pin) {
          const userPin = prompt("Entrez le PIN pour d√©bloquer ce fichier :");
          if (userPin !== file.pin) {
            alert("PIN incorrect !");
            return;
          }
        }
        openViewer(file.path);
      };

      container.appendChild(item);
    }
  }
}

function openViewer(path) {
  const viewerOverlay = document.getElementById("viewerOverlay");
  const viewerImage = document.getElementById("viewerImage");
  const imageBlocker = document.getElementById("imageBlocker");

  viewerImage.src = path;
  viewerOverlay.style.display = "flex";

  // Ajuste la taille du blocker pour √™tre identique √† l'image
  viewerImage.onload = () => {
    imageBlocker.style.width = viewerImage.offsetWidth + "px";
    imageBlocker.style.height = viewerImage.offsetHeight + "px";
  };
}

function closeViewer() {
  const viewerOverlay = document.getElementById("viewerOverlay");
  const viewerImage = document.getElementById("viewerImage");

  viewerOverlay.style.display = "none";
  viewerImage.src = "";
}

createTree(document.getElementById('fileTree'), files);
</script>

</body>
</html>
